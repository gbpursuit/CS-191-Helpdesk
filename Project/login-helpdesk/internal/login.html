<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="login.js" defer></script>
</head>
<body>
    
    <!-- Login Form Container -->
    <div id="login">
        <h2>Sign in to Help Desk</h2>
        <div id="darkmode" class="dark-mode">
            <i class="fa-solid fa-moon icon moon"></i>
            <i class="fa-regular fa-sun icon sun"></i>
            <span class="switch-login"></span>
        </div>        

        <div id="loginContainer" class="login-container">
            <form id="loginForm" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" list="usernames" required>
                <datalist id="usernames">
                    <option value="Lorraine Castrillon"></option>
                    <option value="Weng Castrillon"></option>
                    <option value="Gavril Coronel"></option>
                    <option value="Marcus Pilapil"></option>
                </datalist>

                <div class="password-container">
                    <label for="password">Password</label>
                    <a href="#" id="forgotPassword" class="forgot-password">Forget password?</a>
                </div>
                <input type="password" id="password" name="password" required>
                
                <button id="sign-in" type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Container -->
    <div id="forgotContainer" class="forgot-container">
        <form id="forgotForm" class="forgot-form">
        </form>
    </div>
    
    <!-- Side Bar, Top Bar, and DashBoard Container -->
    <div id="loginToNew" class="login-new">
        <input type="checkbox" id="check" class="check-button">
        <div id="topbar" class="top-bar">
            <header>
                <label for="check"> 
                    <span class="label-text">check</span>
                    <i class="fas fa-bars" id="btn"></i>
                </label>
                <div class="top-bar-left">
                    <span class="welcome-message">Welcome! <strong id="userFullName">Username</strong></span>
                </div>
                <div class="top-bar-right">
                    <i class="fa-solid fa-bell notification-icon"></i>
                    <div class="user-profile">
                        <span class="page-name" id="pagename">Username</span>
                    </div>
                </div>
            </header>
        </div>
    
        <div id="sideBar" class="side-bar">
            <header>IT HELPDESK</header>
            <ul>
                <li class="transition"><a href="#"><i class="fa-solid fa-house"></i>Dashboard</a></li>
                <li class="transition"><a href="#"><i class="fa-regular fa-user"></i>Summary</a></li>
                <li class="mode bottom-item"><a href="#">
                    <div class="moon-sun">
                        <i class="fa-solid fa-moon icon moon"></i>
                        <i class="fa-regular fa-sun icon sun"></i>
                    </div>
                    <span class="toggle-mode">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </a>
                </li>
            </ul>
        </div>

        <div id="dashboardContainer" class = "dashboard-container">
            <h2>IT Management - Helpdesk</h2>

            <div id = "dashElements" class = "dash-elements">
                <!-- Search and Filter -->
                <div class="search-filter">
                    <div class="left-section">
                        <input type="text" placeholder="Search for task" class="search-input">
                        <select class="filter-select" aria-label="Filter options">
                            <option value="">Filter by</option>
                            <option value="status">Status</option>
                            <option value="date">Date</option>
                            <option value="severity">Severity</option>
                            <option value="taskType">Task Type</option>
                        </select>
                    </div>
                    <button class="new-task-button" onclick="openModal()"></i>New Task</button>
                </div>
                
                <!-- Task Table -->
                <table class="task-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>ID</th>
                            <th>Trx Date</th>
                            <th>IT in Charge</th>
                            <th>Task Type</th>
                            <th>Task Description</th>
                            <th>Severity</th>
                            <th>Requested by</th>
                            <th>Approved by</th>
                            <th>Date Information</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- New rows will be appended here -->
                    </tbody>
                </table>
    
                <!-- Pagination
                <div class="pagination">
                    <button class="pagination-button">Previous</button>
                    <span>1</span>
                    <span>2</span>
                    <button class="pagination-button">Next</button>
                </div> -->

                <!-- New Task pop up -->
                <div id="taskModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Add New Task</h2>
                        <form id="newTaskForm" onsubmit="addTask(event)">
                            <label for="taskStatus">Status</label>
                            <input type="text" id="taskStatus" placeholder="Enter status" required>
                            
                            <label for="taskId">Task ID</label>
                            <input type="text" id="taskId" placeholder="Enter Task ID" required>
                            
                            <label for="taskDate">Transaction Date</label>
                            <input type="date" id="taskDate" required>
                            
                            <label for="itInCharge">IT in Charge</label>
                            <input type="text" id="itInCharge" placeholder="Enter IT in Charge" required>
                            
                            <label for="taskType">Task Type</label>
                            <input type="text" id="taskType" placeholder="Enter Task Type" required>
                            
                            <label for="taskDescription">Description</label>
                            <input type="text" id="taskDescription" placeholder="Enter Task Description" required>
                            
                            <label for="severity">Severity</label>
                            <input type="text" id="severity" placeholder="Enter Severity Level" required>
                            
                            <label for="requestedBy">Requested by</label>
                            <input type="text" id="requestedBy" placeholder="Enter Requestor Name" required>
                            
                            <label for="approvedBy">Approved by</label>
                            <input type="text" id="approvedBy" placeholder="Enter Approver Name" required>
                            
                            <label for="dateInfo">Date Information</label>
                            <input type="text" id="dateInfo" placeholder="Enter Date Information" required>
                            
                            <button type="submit">Add Task</button>
                        </form>            
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
