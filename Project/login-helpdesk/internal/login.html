<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <h2>Sign in to Help Desk</h2>

    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" list="usernames" required>

            <datalist id="usernames">
                <option value="Lorraine Castrillon"></option>
                <option value="Weng Castrillon"></option>
                <option value="Gavril Coronel"></option>
                <option value="Marcus Pilapil"></option>
            </datalist>

            <div class="password-container">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forget password?</a>
            </div>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>
    </div>


    <!-- Try lang -->
    <div id="postLoginContent" class="hidden">
        <h3>Welcome! You have successfully signed in.</h3>
        <p>Thank you for logging in. You can now access the help desk services.</p>
        <img src="your-image-url.jpg" alt="Welcome Image" class="welcome-image">
        <h4>Available Services:</h4>
        <ul>
            <li>Technical Support</li>
            <li>Account Management</li>
            <li>Product Information</li>
        </ul>
        <button onclick="location.reload()">Sign Out</button>
    </div>
</body>
</html>
