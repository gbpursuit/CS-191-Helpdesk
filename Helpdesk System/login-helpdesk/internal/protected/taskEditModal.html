<div id="taskInfoModal" class="submitted-modal">
    <div id="submittedContent" class="submitted-content">
        <div id="top" class="top-stuff">
            <span class="close-task">&times;</span>
            <h2 class="sub-task">Task Information</h2>
        </div>
        <div id="taskInfoContent" class = "task-content">
            <!-- Task details will be populated here -->
        </div>
        <div id="bottom" class="bottom-stuff">
            <div class="left-side">
                <button type = "button" id="editTaskButton" class="edit-btn update-btn">Edit Task</button>
                <button type = "button" id="printTaskButton" class="print-btn update-btn">Print Task</button>
                <button type = "button" id="duplicateJobButton" class="duplicate-btn update-btn">Duplicate Task</button>
            </div>
            <div class="right-side">
                <button type = "button" id="cancelTaskButton" class="cancel-btn update-btn">Cancel Task</button>
            </div>
        </div>
    </div>
</div>

<!-- Task PDF Preview Modal -->
<div id="taskPDFPreviewModal" class="print-modal" style="display: none;">
    <div class="print-content">
        <iframe title="PDF Task Preview" id="pdfPreviewTask" class="task-pdf-preview"></iframe>
        <div class="footer">
            <span onclick="document.getElementById('taskPDFPreviewModal').style.display='none';" class="close-print">&times</span>
        </div>
    </div>
</div>
