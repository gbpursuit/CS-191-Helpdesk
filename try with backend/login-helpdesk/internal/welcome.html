<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Login</title>
    <link rel="icon" href="/internal/browsericon.png" type="image/png">
    <link rel="stylesheet" href="/internal/welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/internal/welcome.js" type="module" defer></script>
</head>
<body>
    <div id="enterPage" class="enter-page">
        <div id="darkmode-login" class="d-mode"> <!-- problem -->
            <i class="fa-solid fa-moon icon moon"></i>
            <i class="fa-regular fa-sun icon sun"></i>
            <span class="switch-login"></span>
        </div>
        <div id = "imageId" class = "image-id">
            <img src="loginPic.png" alt="Your Image Description" class="image-content">
        </div>
        <div id = "signContainer" class = "sign-container">
            <h1 class="sign-in-text">Welcome!</h1>
            <button id="signAccount" class = "sign-account" type="button">Sign In</button>
            <button id="addAccount" class = "add-account" type="button">Create New Account</button>
        </div>
    </div>
</body>
</html>
