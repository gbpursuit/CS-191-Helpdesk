<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Login</title>
    <link rel="icon" href="/internal/browsericon.png" type="image/png">
    <link rel="stylesheet" href="/internal/global.css">
    <link rel="stylesheet" href="/internal/public/register/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/internal/public/register/register.js" type="module" defer></script>
</head>
<body>
    <div id="createAccountPage" class="create-acc">
        <h2 class="sign-in-login">Create Account</h2>
        <div id="darkmode-createAccount" class="d-mode-again">
            <i class="fa-solid fa-moon icon moon"></i>
            <i class="fa-regular fa-sun icon sun"></i>
            <span class="switch-login"></span>
        </div>
        <button id="createBack" class="create-back">
            <span class="sr-only">Go back</span>
            <i class="fa fa-chevron-left arrow-icon"></i>
        </button>
        <div id = "newContainer" class = "new-container">
            <form id="newAccForm" class="new-form">
                <label for="new-user">Username<span class="required"> *</span></label>
                <input type="text" id="new-user" class = "newUser" name="username" placeholder="Enter a unique username" required autocomplete="off">
                
                <label for="new-name">Name<span class="required"> *</span></label>
                <input type="text" id="new-name" class = "newUser" name="name" placeholder="Enter your full name (eg. John Doe)" required autocomplete="off">

                <div class="password-container">
                    <label for="new-pass">Password<span class="required"> *</span></label>
                </div>
                <input type="password" id="new-pass" name="password" class = "newUser"
                placeholder="Alphanumeric characters only" required>
                <div id="newError" class="error-message"></div>
                <button id="submit-account" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
