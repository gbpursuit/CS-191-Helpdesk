<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Home</title>
    <link rel="icon" href="/internal/browsericon.png" type="image/png">
    <link rel="stylesheet" href="/internal/protected/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/internal/protected/profile.js" type="module" defer></script>
</head>
<body>
    <div id="bigContainer" class="big-container">
        <div id="headerContainer" class="header-container">
            <!-- <button type = "button" class="create-back">
                <span class="sr-only">Go back</span>
                <i class="fa fa-chevron-left arrow-icon"></i>
            </button> -->
            <h3 class="profile-page">USER PROFILE</h3>
        </div>
        <div id="profileContainer" class="p-container">
            <div id="startInformation" class="start-info">
                
                <!-- <div id="imageC" class="image-container">
                    <img src="/internal/protected/dogpic.jpg" alt="Your paking face" class="new-image">
                </div> -->

                <!-- New Upload Image Section -->
                <div id="imageUploadContainer" class="image-upload-container">
                    <div id="imageC" class="image-container">
                        <img id="profileImage" src="/internal/protected/dogpic.jpg" alt="Your profile picture" class="new-image">
                    </div>
                    
                    <!-- Hidden file input -->
                    <input type="file" id="imageUpload" class="image-upload" accept="image/*">
                    
                    <!-- Label styled as a button -->
                    <label for="imageUpload" class="upload-label">Choose Image</label>
                    
                    <button id="uploadBtn" class="upload-btn">Save Changes</button>
                </div>
                

                <div class="information">
                    <span class="page-name" id="pagename">Username</span>
                    <span class="page-name" id="uhm">-</span>
                    <span class="page-name" id="role">Employee</span>
                </div>
            </div>

            <div id="contentC" class="content-container">
                <div id="bottomSide" class="bottom-side">
                    <div class="left-side">
                        <ul class="first-list">
                            <li id="home" class="t-home">
                                <a href="#">
                                    <i class="fa-solid fa-house home"></i>
                                    <span class="menu-text">Home</span>
                                </a>
                            </li>
                            <li id="account" class="t-acc">
                                <a href="#">
                                    <i class="fa-solid fa-user account"></i>
                                    <span class="menu-text">Account</span>
                                </a>
                            </li>
                            <li id="security" class="t-sec">
                                <a href="#">
                                    <i class="fa-solid fa-lock security"></i>
                                    <span class="menu-text">Security</span>
                                </a>
                            </li>
                            <li id="viewTasks" class="t-task">
                                <a href="#">
                                    <i class="fa-solid fa-folder viewTasks"></i>
                                    <span class="menu-text">View Tasks</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/internal/protected/profile.js" type="module"></script>
    
</body>
</html>
