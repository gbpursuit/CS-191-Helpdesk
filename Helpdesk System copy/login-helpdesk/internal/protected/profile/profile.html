<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Home</title>
    <link rel="icon" href="/internal/browsericon.png" type="image/png">
    <link rel="stylesheet" href="/internal/global.css">
    <link rel="stylesheet" href="/internal/protected/profile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/internal/protected/profile/profile.js" type="module" defer></script>
</head>
<body>
    <div id="bigContainer" class="big-container">
        <div id="headerContainer" class="header-container">
            <h3 class="profile-page">USER PROFILE</h3>
        </div>
        <div id="profileContainer" class="p-container">
            <div id="startInformation" class="start-info">
                
                <!-- <div id="imageC" class="image-container">
                    <img src="/internal/protected/dogpic.jpg" alt="Your paking face" class="new-image">
                </div> -->

                <!-- New Upload Image Section -->
                <div id="imageUploadContainer" class="image-upload-container">
                    <div id="imageC" class="image-container">
                        <img id="profileImage" src="/internal/protected/dogpic.jpg" alt="Your profile picture" class="new-image">
                        <label for="imageUpload" class="upload-overlay"><i class="fa-solid fa-pen"></i> Choose Photo</label>
                        <input type="file" id="imageUpload" class="image-upload" accept="image/*">
                    </div>

                    <!-- Hidden file input -->
                    <!-- <input type="file" id="imageUpload" class="image-upload" accept="image/*"> -->
                    
                    <!-- Label styled as a button -->
                    <!-- <label for="imageUpload" class="upload-label">Choose Image</label> -->
                    
                    <!-- <button id="uploadBtn" class="upload-btn">Save Changes</button> -->
                </div>
                

                <div class="information">
                    <span class="page-name" id="pagename">Username</span>
                </div>
            </div>
            <div id="contentC" class="content-container">
                <div id="bottomSide" class="bottom-side">
                    <div class="left-side">
                        <ul class="first-list">
                            <li id="home" class="t-home">
                                <a href="#">
                                    <i class="fa-solid fa-house home"></i>
                                    <span class="menu-text">Home</span>
                                </a>
                            </li>
                            <li id="account" class="t-acc">
                                <a href="#">
                                    <i class="fa-solid fa-user account"></i>
                                    <span class="menu-text">Account & Security</span>
                                </a>
                            </li>
                            <!-- <li id="security" class="t-sec">
                                <a href="#">
                                    <i class="fa-solid fa-lock security"></i>
                                    <span class="menu-text">Security</span>
                                </a>
                            </li> -->
                            <li id="viewTasks" class="t-task">
                                <a href="#">
                                    <i class="fa-solid fa-folder viewTasks"></i>
                                    <span class="menu-text">View Tasks</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="accountPage" class="account-page">
            <div class="acc-container">
                <div class="same-color">
                    <div class="acc-header">
                        <button type = "button" class="create-back">
                            <span class="sr-only">Go back</span>
                            <i class="fa fa-chevron-left arrow-icon"></i>
                        </button>
                        <h3 class="acc-text">ACCOUNT AND SECURITY</h3>
                    </div>
                    <div class="profile-display">
                        <div id="smallImg" class="small-container">
                            <img id="displayImg" src="/internal/protected/dogpic.jpg" alt="Your profile picture" class="new-image">
                            <!-- <label for="imageUpload" class="upload-overlay"><i class="fa-solid fa-pen"></i> Choose Photo</label>
                            <input type="file" id="imageUpload" class="image-upload" accept="image/*"> -->
                        </div>
                        <div class="name-display">
                            <h3 class="username text"  id="user-name">Username</h3>
                            <div class="role text">Role</div>
                        </div>
                    </div>
                   <!-- <div class="update-photo"> -->
                        <!-- <input type="file" id="imageUpload" class="image-upload" accept="image/*"> -->
                            
                        <!-- Label styled as a button -->
                        <!-- <label for="imageUpload" class="upload-label">Choose Image</label> -->
                        
                        <!-- <button id="uploadBtn" class="upload-btn">Save Changes</button> -->
                   <!-- </div> -->
                </div>
                <div class="inform-container">
                    <div class="field-container">
                        <label for="username">Username<span class="required"></span></label>
                        <input type="text" id="username" name="username" required readonly>
                        <button type="button" class="edit-btn" data-target="username">Edit</button>
                    </div>
                    
                    <div class="field-container">
                        <label for="name">Name<span class="required"></span></label>
                        <input type="text" id="name" name="name" class="editable-input" required readonly>
                        <button type="button" class="edit-btn" data-target="name">Edit</button>
                    </div>
                    
                    <div class="field-container">
                        <label for="email">Email<span class="required"></span></label>
                        <input type="email" id="email" name="email" required readonly>
                        <button type="button" class="edit-btn" data-target="email">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="securityPage" class="security-page">
            
        </div> -->
        <div id="tasksPage" class="tasks-page">
            
        </div>
    </div>
    
</body>
</html>
